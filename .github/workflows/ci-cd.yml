name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  validate:
    name: Validate & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Validate HTML structure
        run: |
          grep -q 'charset="UTF-8"' index.html || exit 1
          grep -q 'viewport' index.html || exit 1
          echo "HTML structure OK"

      - name: Check JavaScript syntax
        run: |
          for f in js/*.js; do node -c "$f"; done
          echo "JavaScript syntax OK"

      - name: Validate JSON files
        run: |
          node -e "JSON.parse(require('fs').readFileSync('js/projects.json','utf8'))"
          node -e "JSON.parse(require('fs').readFileSync('js/config.json','utf8'))"
          echo "JSON files OK"

      - name: Check for broken internal references
        run: |
          ! grep -r 'href="#broken' . --include="*.html" || exit 1
          ! grep -r 'src="missing' . --include="*.html" || exit 1
          echo "Link check OK"

      - name: Report version
        run: |
          echo "Version: $(cat VERSION)"
          echo "Commit: ${{ github.sha }}"