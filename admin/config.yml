backend:
  name: github
  repo: toughdave/david-on-cloud
  branch: main
  base_url: https://david-on-cloud-cms-oauth.vercel.app

publish_mode: editorial_workflow
media_folder: "img"
public_folder: "/img"

collections:
  # ──────────────────────────────────────────────
  # 1. SITE SETTINGS — Theme, Vanta, Visibility
  # ──────────────────────────────────────────────
  - name: "site_settings"
    label: "1 · Site Settings"
    files:
      - name: "config"
        label: "Theme & Display"
        file: "js/config.json"
        fields:
          - label: "Settings"
            name: "settings"
            widget: "object"
            fields:
              - {label: "Default Theme", name: "defaultTheme", widget: "select", options: ["dark", "light"], default: "dark"}
              - {label: "Fun Mode", name: "defaultFunMode", widget: "boolean", default: true, hint: "Enable the 'fun mode' interactive effects"}
              - {label: "Shooting Star Interval (ms)", name: "shootingStarInterval", widget: "number", default: 25000, hint: "Milliseconds between shooting star animations"}
              - {label: "Rover Style", name: "roverStyle", widget: "select", options: ["rover", "hopper", "skimmer", "orb", "drone", "squad", "none"], default: "rover", hint: "Pick the floor buddy in Fun Mode"}
              - {label: "Immersive Effects", name: "immersiveEffects", widget: "boolean", default: true, hint: "Skills animations, system console, and experience log lines in Fun Mode"}
              - {label: "Fun Mode Vanta Default", name: "defaultFunVantaMode", widget: "select", options: ["dim", "off"], default: "dim", hint: "Default Vanta background mode when Fun Mode is active"}
              - label: "Vanta Background"
                name: "vanta"
                widget: "object"
                fields:
                  - {label: "Opacity", name: "opacity", widget: "number", value_type: "float", min: 0, max: 1, step: 0.05, default: 1.0, hint: "0 = invisible, 1 = fully visible"}
                  - {label: "Mode", name: "mode", widget: "select", options: ["on", "dim", "off"], default: "on", hint: "on = full, dim = reduced, off = disabled"}
                  - label: "Dark Theme Colors"
                    name: "dark"
                    widget: "object"
                    fields:
                      - {label: "Primary Color", name: "color", widget: "color", default: "#7c3aed"}
                      - {label: "Secondary Color", name: "color2", widget: "color", default: "#6366f1"}
                      - {label: "Background", name: "backgroundColor", widget: "color", default: "#0f172a"}
                  - label: "Light Theme Colors"
                    name: "light"
                    widget: "object"
                    fields:
                      - {label: "Primary Color", name: "color", widget: "color", default: "#667eea"}
                      - {label: "Secondary Color", name: "color2", widget: "color", default: "#f8fafc"}
                      - {label: "Background", name: "backgroundColor", widget: "color", default: "#f8fafc"}
              - label: "Section Visibility"
                name: "sections"
                widget: "object"
                hint: "Toggle entire sections on/off. Hidden sections also hide their nav links."
                fields:
                  - {label: "Hero / Intro", name: "hero", widget: "boolean", default: true}
                  - {label: "About Me", name: "about", widget: "boolean", default: true}
                  - {label: "Skills", name: "skills", widget: "boolean", default: true}
                  - {label: "Scripts Library", name: "scriptLibrary", widget: "boolean", default: true}
                  - {label: "Experience", name: "experience", widget: "boolean", default: true}
                  - {label: "Featured Projects", name: "projects", widget: "boolean", default: true}
                  - {label: "Process & Services", name: "process", widget: "boolean", default: true}
                  - {label: "Testimonials", name: "testimonials", widget: "boolean", default: true}
                  - {label: "Contact", name: "contact", widget: "boolean", default: true}

  # ──────────────────────────────────────────────
  # 2. HERO / INTRODUCTION
  # ──────────────────────────────────────────────
  - name: "hero"
    label: "2 · Hero / Introduction"
    files:
      - name: "hero_content"
        label: "Hero Section"
        file: "js/hero.json"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "Hi, I'm David"}
          - {label: "Subtitle / Role", name: "subtitle", widget: "string", default: "Systems & Data Analyst"}
          - {label: "Availability Badge Text", name: "availabilityText", widget: "string", default: "Open to Information Systems/Systems Analyst roles"}
          - {label: "Resume PDF", name: "resumePath", widget: "file", hint: "Upload or select the resume PDF from docs/ folder"}
          - {label: "Profile Picture", name: "profileImage", widget: "image", hint: "Hero portrait photo"}
          - {label: "Introduction Paragraph", name: "introText", widget: "text", hint: "The main introductory paragraph below the subtitle"}
          - label: "Hero Tags"
            name: "heroTags"
            widget: "list"
            hint: "Small tag badges shown below the intro text"
            field: {label: "Tag", name: "tag", widget: "string"}
          - label: "Primary Button"
            name: "primaryCTA"
            widget: "object"
            fields:
              - {label: "Button Text", name: "text", widget: "string", default: "Get In Touch"}
              - {label: "Link", name: "href", widget: "string", default: "#contact"}
          - label: "Secondary Button"
            name: "secondaryCTA"
            widget: "object"
            fields:
              - {label: "Button Text", name: "text", widget: "string", default: "Projects Brief"}
              - {label: "Link", name: "href", widget: "string", default: "#projects"}

  # ──────────────────────────────────────────────
  # 3. ABOUT ME
  # ──────────────────────────────────────────────
  - name: "about"
    label: "3 · About Me"
    files:
      - name: "about_content"
        label: "About Section"
        file: "js/about.json"
        fields:
          - {label: "Section Title", name: "sectionTitle", widget: "string", default: "About Me"}
          - label: "Professional Summary"
            name: "professionalSummary"
            widget: "list"
            hint: "Each item is one paragraph"
            field: {label: "Paragraph", name: "paragraph", widget: "text"}
          - {label: "Location", name: "location", widget: "string", default: "Toronto, ON"}
          - {label: "Email", name: "email", widget: "string", default: "matthewtopedavid@gmail.com"}
          - label: "Education"
            name: "education"
            widget: "list"
            fields:
              - {label: "Degree", name: "degree", widget: "string"}
              - {label: "Institution", name: "institution", widget: "string"}
              - {label: "Year", name: "year", widget: "string"}
          - {label: "Additional Practical Experience", name: "additionalExperience", widget: "text", required: false}

  # ──────────────────────────────────────────────
  # 4. SKILLS
  # ──────────────────────────────────────────────
  - name: "skills"
    label: "4 · Skills"
    files:
      - name: "skills_content"
        label: "Skills Section"
        file: "js/skills.json"
        fields:
          - {label: "Section Title", name: "sectionTitle", widget: "string", default: "My Skills"}
          - label: "Skill Categories"
            name: "categories"
            widget: "list"
            fields:
              - {label: "Icon", name: "icon", widget: "string", hint: "Feather icon name (e.g. settings, pie-chart, code, monitor, server, share-2)"}
              - {label: "Category Title", name: "title", widget: "string"}
              - label: "Skills"
                name: "items"
                widget: "list"
                field: {label: "Skill", name: "skill", widget: "string"}

  # ──────────────────────────────────────────────
  # 4B. SCRIPTS LIBRARY
  # ──────────────────────────────────────────────
  - name: "scripts_library"
    label: "4.5 · Scripts Library"
    files:
      - name: "scripts_library_content"
        label: "Scripts Library Section"
        file: "js/script-library.json"
        fields:
          - {label: "Section Title", name: "sectionTitle", widget: "string", default: "Scripts Library"}
          - {label: "Subtitle", name: "subtitle", widget: "text"}
          - label: "Filter Labels"
            name: "filterLabels"
            widget: "object"
            fields:
              - {label: "SQL Label", name: "sql", widget: "string", required: false}
              - {label: "Python Label", name: "python", widget: "string", required: false}
              - {label: "Sheets Label", name: "sheets", widget: "string", required: false}
              - {label: "Power BI Label", name: "bi", widget: "string", required: false}
              - {label: "Workflow Label", name: "workflow", widget: "string", required: false}
              - {label: "Other Label", name: "other", widget: "string", required: false}
          - label: "Footer CTA"
            name: "cta"
            widget: "object"
            fields:
              - {label: "CTA Text", name: "text", widget: "string", default: "Explore Full Script Repository"}
              - {label: "CTA Link", name: "href", widget: "string"}
          - label: "Script Families"
            name: "entries"
            widget: "list"
            fields:
              - {label: "Category", name: "category", widget: "string", hint: "Use: sql, python, sheets, bi, workflow, or other"}
              - {label: "Icon", name: "icon", widget: "string", hint: "Feather icon name (database, cpu, grid, bar-chart-2, clock)"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Summary", name: "summary", widget: "text"}
              - label: "Tech Stack"
                name: "stack"
                widget: "list"
                field: {label: "Stack Item", name: "item", widget: "string"}
              - {label: "Library Path", name: "path", widget: "string"}
              - {label: "Repository URL", name: "repoUrl", widget: "string", required: false}
              - {label: "Sample URL", name: "sampleUrl", widget: "string", required: false}
              - label: "Highlights"
                name: "highlights"
                widget: "list"
                field: {label: "Highlight", name: "item", widget: "string"}

  # ──────────────────────────────────────────────
  # 5. WORK EXPERIENCE
  # ──────────────────────────────────────────────
  - name: "experience"
    label: "5 · Work Experience"
    files:
      - name: "experience_content"
        label: "Experience Section"
        file: "js/experience.json"
        fields:
          - {label: "Section Title", name: "sectionTitle", widget: "string", default: "Work Experience"}
          - label: "Experience Entries"
            name: "entries"
            widget: "list"
            fields:
              - {label: "Job Title", name: "title", widget: "string"}
              - {label: "Company / Organization", name: "company", widget: "string"}
              - {label: "Location", name: "location", widget: "string"}
              - {label: "Period", name: "period", widget: "string", hint: "e.g. Jan. 2024 - Aug. 2025"}
              - {label: "Focus Summary", name: "focus", widget: "text"}
              - label: "Key Outcomes"
                name: "outcomes"
                widget: "list"
                field: {label: "Outcome", name: "outcome", widget: "text"}
              - {label: "Background Image URL", name: "backgroundImage", widget: "string", required: false}
              - {label: "Inset Photo", name: "insetImage", widget: "image", required: false}
              - {label: "Fun Mode Log Line", name: "logLine", widget: "string", required: false, hint: "e.g. lab sync: 250 endpoints"}

  # ──────────────────────────────────────────────
  # 6. PROCESS & SERVICES
  # ──────────────────────────────────────────────
  - name: "process"
    label: "6 · Process & Services"
    files:
      - name: "process_content"
        label: "Process Section"
        file: "js/process.json"
        fields:
          - {label: "Section Title", name: "sectionTitle", widget: "string", default: "Process & Services"}
          - {label: "Subtitle", name: "subtitle", widget: "text"}
          - label: "Process Steps"
            name: "steps"
            widget: "list"
            fields:
              - {label: "Icon", name: "icon", widget: "string", hint: "Feather icon name (map, shield, bar-chart-2, check-circle)"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - label: "List Items"
                name: "items"
                widget: "list"
                field: {label: "Item", name: "item", widget: "string"}
          - label: "Tags"
            name: "tags"
            widget: "list"
            field: {label: "Tag", name: "tag", widget: "string"}

  # ──────────────────────────────────────────────
  # 7. TESTIMONIALS
  # ──────────────────────────────────────────────
  - name: "testimonials"
    label: "7 · Testimonials"
    files:
      - name: "testimonials_content"
        label: "Testimonials Section"
        file: "js/testimonials.json"
        fields:
          - {label: "Section Title", name: "sectionTitle", widget: "string", default: "Testimonials"}
          - {label: "Subtitle", name: "subtitle", widget: "text"}
          - label: "Testimonials"
            name: "entries"
            widget: "list"
            fields:
              - {label: "Quote", name: "quote", widget: "text"}
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Initial (Avatar Letter)", name: "initial", widget: "string", hint: "Single letter shown in avatar circle"}
              - {label: "Role / Title", name: "role", widget: "string"}

  # ──────────────────────────────────────────────
  # 8. CONTACT
  # ──────────────────────────────────────────────
  - name: "contact"
    label: "8 · Contact"
    files:
      - name: "contact_content"
        label: "Contact Section"
        file: "js/contact.json"
        fields:
          - {label: "Section Title", name: "sectionTitle", widget: "string", default: "Get In Touch"}
          - {label: "Heading", name: "heading", widget: "string"}
          - {label: "Subtitle", name: "subtitle", widget: "text"}
          - label: "Email Addresses"
            name: "emails"
            widget: "list"
            hint: "Add or remove email addresses. First is primary."
            fields:
              - {label: "Label", name: "label", widget: "string", hint: "e.g. Primary, Secondary, Work"}
              - {label: "Email Address", name: "address", widget: "string"}
          - {label: "Location", name: "location", widget: "string", default: "Toronto, ON"}
          - label: "Social Links"
            name: "socialLinks"
            widget: "list"
            fields:
              - {label: "Platform", name: "platform", widget: "select", options: ["github", "linkedin", "twitter", "youtube", "instagram", "facebook"]}
              - {label: "URL", name: "url", widget: "string"}
              - {label: "Label", name: "label", widget: "string"}
          - {label: "Form Action URL", name: "formAction", widget: "string", default: "https://formspree.io/f/mjkedzyv", hint: "Formspree or other form handler URL"}

  # ──────────────────────────────────────────────
  # 9. FOOTER
  # ──────────────────────────────────────────────
  - name: "footer"
    label: "9 · Footer"
    files:
      - name: "footer_content"
        label: "Footer Section"
        file: "js/footer.json"
        fields:
          - {label: "Portfolio Title", name: "title", widget: "string", default: "David's Portfolio"}
          - {label: "Tagline", name: "tagline", widget: "text"}
          - label: "Social Links"
            name: "socialLinks"
            widget: "list"
            fields:
              - {label: "Platform", name: "platform", widget: "select", options: ["github", "linkedin", "twitter", "youtube", "instagram", "facebook"]}
              - {label: "URL", name: "url", widget: "string"}
              - {label: "Label", name: "label", widget: "string"}
          - {label: "Copyright Text", name: "copyrightText", widget: "string", default: "David. All rights reserved."}

  # ──────────────────────────────────────────────
  # 10. PROJECTS
  # ──────────────────────────────────────────────
  - name: "projects"
    label: "10 · Projects"
    files:
      - name: "projects_list"
        label: "Project Cards"
        file: "js/projects.json"
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "ID", name: "id", widget: "string", hint: "Slug-style unique ID"}
              - {label: "Featured", name: "featured", widget: "boolean", default: false, required: false, hint: "Show in homepage carousel"}
              - {label: "Hidden", name: "hidden", widget: "boolean", default: false, required: false, hint: "Hide this project card entirely"}
              - {label: "Published (Peer-Reviewed)", name: "published", widget: "boolean", default: false, required: false, hint: "Mark this project as formally published"}
              - {label: "Show Ribbon", name: "showRibbon", widget: "boolean", default: false, required: false, hint: "Display a sticker ribbon on the project card"}
              - {label: "Ribbon Text", name: "ribbonText", widget: "string", default: "Published", required: false, hint: "Text on the ribbon sticker (max 12 chars)", pattern: ['^.{0,12}$', "Max 12 characters"]}
              - {label: "Category", name: "category", widget: "select", options: ["data", "automation", "systems", "networking"]}
              - {label: "Cover Image", name: "image", widget: "image"}
              - {label: "Summary", name: "summary", widget: "text"}
              - label: "Detailed Paragraphs"
                name: "details"
                widget: "list"
                field: {label: "Paragraph", name: "paragraph", widget: "text"}
              - label: "Impact Metrics"
                name: "impact"
                widget: "list"
                required: false
                fields:
                  - {label: "Value", name: "value", widget: "string"}
                  - {label: "Label", name: "label", widget: "string"}
                  - {label: "Detail", name: "detail", widget: "string", required: false}
              - label: "Tags"
                name: "tags"
                widget: "list"
                field: {label: "Tag", name: "tag", widget: "string"}
              - {label: "Posted Date", name: "posted", widget: "datetime"}
              - {label: "Modified Date", name: "modified", widget: "datetime"}
              - {label: "Publication Link", name: "link", widget: "string", required: false}
              - {label: "Link Display Text", name: "linkText", widget: "string", required: false}
              - {label: "PDF Path", name: "pdf", widget: "file", required: false}
              - label: "Inline Images"
                name: "images"
                widget: "list"
                required: false
                fields:
                  - {label: "Image", name: "src", widget: "image"}
                  - {label: "Dark Mode Variant", name: "srcDark", widget: "image", required: false}
                  - {label: "Alt Text", name: "alt", widget: "string"}
                  - {label: "Caption", name: "caption", widget: "string", required: false}
                  - {label: "After Detail Index", name: "afterDetail", widget: "number", hint: "0-indexed paragraph after which image appears"}
