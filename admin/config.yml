backend:
  name: github
  repo: toughdave/david-on-cloud
  branch: main
  base_url: https://david-on-cloud-cms-oauth.vercel.app

publish_mode: editorial_workflow

media_folder: "img"
public_folder: "/img"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "config"
        label: "Configuration"
        file: "js/config.json"
        fields:
          - {label: "Settings", name: "settings", widget: "object", fields: [
              {label: "Shooting Star Interval (ms)", name: "shootingStarInterval", widget: "number", default: 25000},
              {label: "Default Fun Mode Enabled", name: "defaultFunMode", widget: "boolean", default: true},
              {label: "Vanta Background", name: "vanta", widget: "object", fields: [
                {label: "Dark Theme", name: "dark", widget: "object", fields: [
                  {label: "Primary Color", name: "color", widget: "color", default: "#7c3aed"},
                  {label: "Secondary Color", name: "color2", widget: "color", default: "#6366f1"},
                  {label: "Background Color", name: "backgroundColor", widget: "color", default: "#0f172a"}
                ]},
                {label: "Light Theme", name: "light", widget: "object", fields: [
                  {label: "Primary Color", name: "color", widget: "color", default: "#667eea"},
                  {label: "Secondary Color", name: "color2", widget: "color", default: "#f8fafc"},
                  {label: "Background Color", name: "backgroundColor", widget: "color", default: "#f8fafc"}
                ]}
              ]}
            ]}
  - name: "projects_collection"
    label: "Projects"
    files:
      - name: "projects"
        label: "Projects List"
        file: "js/projects.json"
        fields:
          - {label: "Projects", name: "projects", widget: "list", fields: [
              {label: "Title", name: "title", widget: "string"},
              {label: "ID", name: "id", widget: "string", hint: "Slug-style ID (e.g. results-analytics-dashboard)"},
              {label: "Featured", name: "featured", widget: "boolean", default: false},
              {label: "Category", name: "category", widget: "select", options: ["data", "automation", "systems", "networking"]},
              {label: "Image URL", name: "image", widget: "image"},
              {label: "Summary", name: "summary", widget: "text"},
              {label: "Detailed Body", name: "details", widget: "list", field: {label: "Paragraph", name: "paragraph", widget: "text"}},
              {label: "Impact Metrics", name: "impact", widget: "list", fields: [
                {label: "Value", name: "value", widget: "string"},
                {label: "Label", name: "label", widget: "string"},
                {label: "Detail", name: "detail", widget: "string", required: false}
              ]},
              {label: "Skills/Tags", name: "tags", widget: "list", default: []},
              {label: "Posted Date", name: "posted", widget: "datetime"},
              {label: "Modified Date", name: "modified", widget: "datetime"},
              {label: "Publication Link", name: "link", widget: "string", required: false, hint: "URL to published paper or external resource"},
              {label: "Link Display Text", name: "linkText", widget: "string", required: false, hint: "Button label (e.g. Read Published Paper)"},
              {label: "PDF Path", name: "pdf", widget: "file", required: false, hint: "Path to downloadable PDF in docs/ folder"},
              {label: "Inline Images", name: "images", widget: "list", required: false, fields: [
                {label: "Image", name: "src", widget: "image"},
                {label: "Dark Mode Variant", name: "srcDark", widget: "image", required: false},
                {label: "Alt Text", name: "alt", widget: "string"},
                {label: "Caption", name: "caption", widget: "string", required: false},
                {label: "After Detail Index", name: "afterDetail", widget: "number", hint: "0-indexed paragraph number after which this image appears"}
              ]}
            ]}
